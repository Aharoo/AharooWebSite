<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home Page</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link th:href="@{/templatemo_style.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" th:href="@{/css/nivo-slider.css}" type="text/css" media="screen" />
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.nivo.slider.js}" type="text/javascript"></script>
<script type="text/javascript">
$(window).load(function() {
	$('#slider').nivoSlider({
		effect:'random',
		slices:15,
		animSpeed:500,
		pauseTime:3000,
		startSlide:0, //Set starting Slide (0 index)
		directionNav:false, 
		directionNavHide:false, //Only show on hover
		controlNav:false, //1,2,3...
		controlNavThumbs:false, //Use thumbnails for Control Nav
		pauseOnHover:true, //Stop animation while hovering
		manualAdvance:false, //Force manual transitions
		captionOpacity:0.8, //Universal caption opacity
		beforeChange: function(){},
		afterChange: function(){},
		slideshowEnd: function(){} //Triggers after all slides have been shown
	});
});
</script>


</head>
<body>

<div id="templatemo_wrapper">
	<div id="templatemo_header">

        <div id="site_title"><h1><a href="#">Aharoo's web-site</a></h1></div>

        <div id="instagram"><a href="https://www.instagram.com"></a></div>

        <div class="cleaner"></div>
    </div> <!-- end of templatemo header -->
    
    <div id="templatemo_menu">
        <ul>
            <li><a href="/" class="current">Home</a></li>
            <li><a href="/user-profile">User Profile</a></li>
            <li><a href="/anime">Anime List</a></li>
            <li><a href="/registration">Sign Up</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/logout" class = "last">Logout</a></li>
        </ul>   
		 	
        <div class="cleaner"></div>
    </div> <!-- end of templatemo_menu -->
    
    <div id="templatemo_middle">
    	
        <div id="slider">
            <a href="https://www.artstation.com/byzwa_dher"><img th:src="@{/images/slideshow/01.jpg}" alt="Image 01" title="Incredible artwork by Byzwa Dher" /></a>
            <a href="https://www.deviantart.com/antifan-real/art/Orbit-Runway-472842380"><img th:src="@{/images/slideshow/02.jpg}" alt="Image 02" title="Orbit Runaway by ANTIFAN-REAL" /></a>
            <a href="http://julianbauer.com"><img th:src="@{/images/slideshow/03.jpg}" alt="Image 03" title="Dragon Cathedral by Julian Bauer" /></a>
            <a href="http://julianbauer.com"><img th:src="@{/images/slideshow/04.jpg}" alt="Image 04" title="Forest Abyss by Julian Bauer" /></a>
            <a href="http://julianbauer.com"><img th:src="@{/images/slideshow/05.jpg}" alt="Image 05" title="Lands of Old by Julian Bauer" /></a>
            <a href="http://julianbauer.com"><img th:src="@{/images/slideshow/06.jpg}" alt="Image 06" title="Sleeping Small by Julian Bauer" /></a>
        </div>
    
    	<div id="intro">
        	<h2>Home Page</h2>
            <p>Страница для добавления и просмотра артов</p>
            <form method="post" action="/" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/jpeg,image/png,image/jpg">
                <input type="text" name="description" placeHolder="Add description for image">
                <p></p>
                <button type="submit" class="btn btn-primary">Add image</button>
            </form>
        </div>
	</div>
    
    <div id="templatemo_main_top"></div>
    <div id="templatemo_main">
    	<div class="col_w960">

            <div style="width: 600px; margin: 0 auto; text-align: center">
                <h2>Random Arts</h2>
                <ul class="lp_frontpage" th:each="image:${images}">
                    <li><img width="600" height="500" th:src="@{${'/images/uploadedImages/' + image.filename}}" alt="Cannot show image" /></li>
                    <p th:text="${image.description}" style=""></p>
                    <p th:text="${image.timeOfCreation}" style=""></p>
                </ul>
            </div>


            <div class="cleaner"></div>
		</div>

    </div> <!-- end of main -->
    <div id="templatemo_main_bottom"></div>
    
    <div id="templatemo_footer">
    
        Copyright © 2021 <a href="#">aharoo.nikitenko@gmail.com</a>
    
    </div> <!-- end of templatemo_footer -->
    
</div> <!-- <img th:src="@{/images/uploadedImages/{filename}(filename=${user.filename})}" alt="Image is null"/> -->

</body>
</html>
