<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script language="javascript" type="text/javascript">
    function clearText(field)
    {
      if (field.defaultValue == field.value) field.value = '';
      else if (field.value == '') field.value = field.defaultValue;
    }
  </script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .circle-image{
    display: inline-block;
    border-radius: 50%;
    overflow: visible;

  }
  .circle-image img{
    width:100%;
    height:100%;
    object-fit: cover;
  }
  body {
    background-color: #3e3e3e;
    color: white;
  }
</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark" style="background-color: #e3f2fd">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">User page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/user-profile">User Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/anime">Anime List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/registration">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/user-profile/crypto">Crypto Price</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin">Admin page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div id="templatemo_middle_subpage" style="width: 500px; margin: 0 auto; text-align: center">
    <img width="200" height="200" th:src="@{${'/images/uploadedImages/' + image}}" alt="No Image" class="circle-image"/>
    <h2 th:text="${username}"></h2>
    <h3 th:text="${email}"></h3>
  </div>

<div class="container mt-5">
  <h1>Add new profile image</h1>
  <form method="post" th:action="@{/user-profile}" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/jpeg,image/png,image/jpg">
    <p></p>
    <button type="submit" class="btn btn-primary">Add image</button>
  </form>
</div>
<div class="container mt-5">
  <h1>Edit my password</h1>
  <p style="color: #00ccff" th:text="${passwordChanged}"/>
  <p style="color: red" th:text="${passwordMessage}"/>
  <p style="color: red" th:text="${emailMessage}"/>
  <form action="/user-profile/edit-password" method="post">
    <br>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-6">
        <input type="text" name="email" class="form-control" placeholder="Email" />
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">New Password:</label>
      <div class="col-sm-6">
        <input type="text" name="newPassword" class="form-control" placeholder="New Password" />
      </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Edit password</button>
  </form>
  <h1>Edit my email</h1>
  <p style="color: #00ccff" th:text="${emailChanged}"/>
  <p style="color: red" th:text="${emailMessage}"/>
  <form action="/user-profile/edit-email" method="post">
    <br>
    <div class="alert alert-primary" role="alert">
      Предупреждение: При смене электронной почты не требуется никакого подтверждения!
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Old email:</label>
      <div class="col-sm-6">
        <input type="text" name="oldEmail" class="form-control" placeholder="Old Email" />
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">New email:</label>
      <div class="col-sm-6">
        <input type="text" name="newEmail" class="form-control" placeholder="New Email" />
      </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Edit email</button>
    <br>
  </form>
</div>
</body>
</html>
